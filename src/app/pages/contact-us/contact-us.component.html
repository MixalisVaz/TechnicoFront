<div class="contact-container">
  <div class="map-section">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142.0851946960215!2d23.801408674656017!3d38.04510119654428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a198d99b77217f%3A0xcccc17d07d61cb2c!2sOTE%20Headquarters!5e0!3m2!1sel!2sgr!4v1733908823677!5m2!1sel!2sgr"
      width="910"
      height="665"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  <div class="form-section">
    <h2>Contact Us</h2>
    <p>
      We value your inquiries and are here to help. Whether you have a question, need assistance, 
      or wish to discuss your next project, reach out to us using the form below. 
      Our team will get back to you promptly.
    </p>
    <form>
      <div>
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Your name..." />
      </div>
      <div>
        <label for="email">E-Mail *</label>
        <input type="email" id="email" placeholder="Your email..." />
      </div>
      <div>
        <label for="subject">Subject *</label>
        <input type="text" id="subject" placeholder="Subject..." />
      </div>
      <div>
        <label for="message">Message *</label>
        <textarea id="message" placeholder="Your message..."></textarea>
      </div>
      <button type="button">Send</button>
    </form>
  </div>
</div>
