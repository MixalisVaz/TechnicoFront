<div class="owners-container">
    <div id="headOwner">
      <h2 id="OwnerList">Owner List</h2>
      <button id="createOwner" (click)="router.navigate(['/owners/create'])">Create Owner</button>
    </div>
  
    <table class="owners-table">
      <thead>
        <tr>
          <th>VAT Number</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Username</th>
          <th>Property Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let owner of owners">
          <td>{{ owner.vatNumber }}</td>
          <td>{{ owner.name }}</td>
          <td>{{ owner.surname }}</td>
          <td>{{ owner.address }}</td>
          <td>{{ owner.phoneNumber }}</td>
          <td>{{ owner.email }}</td>
          <td>{{ owner.username }}</td>
          <td>{{ owner.propertyType }}</td>
          <td>
            <button class="update-button" (click)="onUpdate(owner.vatNumber)">Update</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <app-create-owner></app-create-owner>
  <app-update-owner></app-update-owner>
