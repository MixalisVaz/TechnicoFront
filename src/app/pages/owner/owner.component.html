<div class="owners-container">
    <div id="headOwner">
      <h2 id="OwnerList">Owner List</h2>
      <button class="btn btn-primary btn-sm" id="createOwner" (click)="router.navigate(['create-owner'])">Create Owner</button>
    </div>
  
    <table class="owners-table">
      <thead>
        <tr>
          <th scope="col">Owner Id</th>
          <th scope="col">Username</th>
          <th scope="col">Role</th>
          <th scope="col">VAT Number</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let owner of owners; let i = index">
          <td scope="row">{{ owner.id }}</td>
          <td>{{ owner.userName }}</td>
          <td>{{ owner.role }}</td>
          <td>{{ owner.vatNumber }}</td>
          <td>{{ owner.firstName }}</td>
          <td>{{ owner.lastName }}</td>
          <td>{{ owner.address }}</td>
          <td>{{ owner.phoneNumber }}</td>
          <td>{{ owner.email }}</td>
          <td>
            <div class="buttons">
              <button class="btn btn-success btn-sm" (click)="viewProperties(owner.vatNumber)">Show Properties</button>
              <button class="btn btn-primary btn-sm" (click)="onUpdate(owner.vatNumber)">Update</button>
              <button class="btn btn-danger btn-sm" (click)="onDelete(owner.vatNumber)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
