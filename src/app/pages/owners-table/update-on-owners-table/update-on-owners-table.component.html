  <div class="testback">
    <div style="height: 20px;"></div>
  <div class="updateProperty">
    <h1>Update Property</h1>
    
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="owner-form">
      
      <div>
        <label for="propertyIdentificationE9Number">Property E9 Number:</label>
        <input id="propertyIdentificationE9Number" formControlName="propertyIdentificationE9Number" type="text">
      </div>
      <div>
        <label for="address">Address:</label>
        <input id="address" formControlName="address" type="text" >
      </div>
      <div>
        <label for="yearOfConstruction">Year of construction:</label>
        <input id="yearOfConstruction" formControlName="yearOfConstruction" type="text">
      </div>
      <div>
        <label for="propertyType">Property Type:</label>
      <select id="propertyType" formControlName="propertyType">
        <option value="" disabled>Select Property Type</option>
        <option *ngFor="let option of propertyTypeOptions" [value]="option.key">
          {{ option.value }}
        </option>
      </select>
      </div>
      
      <button type="submit" class="btn btn-success btn-lg" [disabled]="!propertyForm.valid">Update Property</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="propertyForm.reset()">Clear Form</button>
    </form>
  </div>
  <div style="height: 20px;"></div>
</div>
