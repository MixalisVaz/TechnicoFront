<div class="container">
  <h1>Update Property Repair</h1>

  <form [formGroup]="repairForm" class="form-group" (ngSubmit)="onSubmit()">
    <div>
      <label for="date">Date</label>
      <input
        type="datetime-local"
        id="date"
        formControlName="scheduledRepairDate"
        class="form-control"
        placeholder="Select date"
      />
    </div>
    <div>
      <label for="repairType">Repair Type</label>
      <select id="repairType" formControlName="repairType" class="form-control">
        <option value="PAINTING">Painting</option>
        <option value="INSULATION">Insulation</option>
        <option value="FRAMES">Frames</option>
        <option value="PLUMBING">Plumbing</option>
        <option value="ELECTRICAL_WORK">Electrical Work</option>
      </select>
    </div>
    <div>
      <label for="status">Repair Status</label>
      <select id="status" formControlName="repairStatus" class="form-control">
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETE">Complete</option>
      </select>
    </div>
    <div>
      <label for="cost">Cost</label>
      <input
        type="number"
        id="cost"
        formControlName="repairCost"
        class="form-control"
        placeholder="Enter repair cost"
      />
    </div>
    <div>
      <label for="address">Repair Address</label>
      <input
        type="text"
        id="address"
        formControlName="repairAddress"
        class="form-control"
        placeholder="Enter repair address"
      />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea
        id="description"
        formControlName="workToBeDone"
        class="form-control"
        placeholder="Enter description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-lg">Update</button>
    <button type="button" class="btn btn-secondary btn-sm" (click)="repairForm.reset()">Clear Form</button>
    <!-- <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button> -->
  </form>
</div>
