<app-header></app-header>

<div class="propertyContainer">
  <h2>Property Information</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Property ID</th>
        <th scope="col">Address</th>
        <th scope="col">Year of Construction</th>
        <th scope="col">Type</th>
        <th scope="col">Owner VAT Number</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (property of properties; track $index){
        <tr >
          <td>{{ property.id }}</td>
          <td>{{ property.address }}</td>
          <td>{{ property.year }}</td>
          <td>{{ property.type }}</td>
          <td>{{ property.ownerVAT }}</td>
          <td>
            <button class="btn" (click)="viewRepairs(property.id)">View Repairs</button>
            <button class="btn btn-primary btn-sm" (click)="editProperty(property.id)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteProperty(property.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
<app-footer></app-footer>
