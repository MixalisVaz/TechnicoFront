<div class="update-repair-container">
  <h1 class="form-title">Update Property Repair</h1>
  <form [formGroup]="updateRepairForm" (ngSubmit)="onSubmit()" class="repair-form">
    <div class="form-group">
      <label for="date" class="form-label">Date:</label>
      <input
        type="datetime-local"
        id="date"
        formControlName="scheduledRepairDate"
        class="form-input"
        placeholder="Select date"
      />
    </div>
    <div class="form-group">
      <label for="repairType" class="form-label">Repair Type:</label>
      <select id="repairType" formControlName="repairType" class="form-select">
        <option value="PAINTING">Painting</option>
        <option value="INSULATION">Insulation</option>
        <option value="FRAMES">Frames</option>
        <option value="PLUMBING">Plumbing</option>
        <option value="ELECTRICAL_WORK">Electrical Work</option>
      </select>
    </div>
    <div class="form-group">
      <label for="status" class="form-label">Repair Status:</label>
      <select id="status" formControlName="repairStatus" class="form-select">
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETE">Complete</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cost" class="form-label">Cost:</label>
      <input
        type="number"
        id="cost"
        formControlName="repairCost"
        class="form-input"
        placeholder="Enter repair cost"
      />
    </div>
    <div class="form-group">
      <label for="address" class="form-label">Repair Address:</label>
      <input
        type="text"
        id="address"
        formControlName="repairAddress"
        class="form-input"
        placeholder="Enter repair address"
      />
    </div>
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        formControlName="workToBeDone"
        class="form-textarea"
        placeholder="Enter description"
      ></textarea>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success btn-lg">Update Repair</button>
      <button
        type="button"
        class="btn btn-secondary btn-sm"
        (click)="updateRepairForm.reset()"
      >
        Clear Form
      </button>
    </div>
  </form>
</div>
