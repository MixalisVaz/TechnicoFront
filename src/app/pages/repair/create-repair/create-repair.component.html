<div class="create-repair-container">
  <h2>Create Repair</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="createRepairForm" class="repair-form">
    <div class="form-group">
      <label for="repairDate">Repair Date:</label>
      <input
        id="repairDate"
        type="datetime-local"
        formControlName="scheduledRepairDate"
        class="form-control"
        placeholder="Select repair date"
      />
    </div>

    <div class="form-group">
      <label for="repairType">Repair Type:</label>
      <select id="repairType" formControlName="repairType" class="form-control">
        <option *ngFor="let type of repairType" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" formControlName="repairStatus" class="form-control">
        <option *ngFor="let status of repairStatus" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="cost">Cost:</label>
      <input
        id="cost"
        type="number"
        formControlName="repairCost"
        class="form-control"
        min="0"
        placeholder="Enter repair cost"
      />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input
        id="address"
        type="text"
        formControlName="repairAddress"
        class="form-control"
        placeholder="Enter repair address"
      />
    </div>

    <!-- <div class="form-group">
      <label for="address">Property:</label>
      <input
        id="property"
        type="text"
        formControlName="property"
        class="form-control"
        placeholder="Enter property E9Number"
      />
    </div> -->



    <div class="form-group">
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="workToBeDone"
        class="form-control"
        rows="4"
        placeholder="Enter repair description"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="createRepairForm.invalid">
      Submit
    </button>
  </form>
</div>
