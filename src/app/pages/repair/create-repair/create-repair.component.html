<div class="create-repair-container">
  <h1>Create new Repair</h1>

  <form (ngSubmit)="onSubmit()" [formGroup]="createRepairForm" class="repair-form">
    <div>
      <label for="repairDate">Repair Date:</label>
      <input
        id="repairDate"
        type="datetime-local"
        formControlName="scheduledRepairDate"
        placeholder="Select repair date"
      />
    </div>
    <div>
      <label for="repairType">Repair Type:</label>
      <select id="repairType" formControlName="repairType" >
        <option *ngFor="let type of repairType" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="repairStatus">
        <option *ngFor="let status of repairStatus" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>
    <div>
      <label for="cost">Cost:</label>
      <input
        id="cost"
        type="number"
        formControlName="repairCost"
        min="0"
        placeholder="Enter repair cost"
      />
    </div>
    <div>
      <label for="address">Address:</label>
      <input
        id="address"
        type="text"
        formControlName="repairAddress"
        placeholder="Enter repair address"
      />
    </div>
    <div>
      <label for="address">Property Id:</label>
      <input
        id="propertyId"
        type="text"
        formControlName="propertyId"
        placeholder="Enter property Id"
      />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea
        id="description"
        formControlName="workToBeDone"
        rows="4"
        placeholder="Enter repair description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-outline-dark btn-lg btn-sm" [disabled]="createRepairForm.invalid">Create Repair</button>
    <button type="button" class="btn btn-outline-dark btn-sm" (click)="createRepairForm.reset()">Clear Form</button>
  </form>
</div>
