<div class="create-repair-container">
    <h2>Create Repair</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="repairForm" class="repair-form">
      <div class="form-group">
        <label for="repairDate">Repair Date:</label>
        <input
          id="repairDate"
          type="datetime-local"
          formControlName="repairDate"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="repairType">Repair Type:</label>
        <select id="repairType" formControlName="repairType" class="form-control">
          <option *ngFor="let type of repairTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status" class="form-control">
          <option *ngFor="let status of repairStatuses" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input
          id="cost"
          type="number"
          formControlName="cost"
          class="form-control"
          min="0"
        />
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input
          id="address"
          type="text"
          formControlName="address"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="ownerVat">Owner VAT Number:</label>
        <input
          id="ownerVat"
          type="text"
          formControlName="ownerVat"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="repairForm.invalid">
        Submit
      </button>
    </form>
  </div>
